########################################################################
### isMagAOX01.conf:  INDI server of the "central" MagAO-X node
### Special configuration for testing startup and operational sequencing
########################################################################

[indiserver]
#p = 7624
v = v,v,v

####################################
### Only local INDI driver on 7624 INDI server is magAOXMaths
### Local drivers connect on start by sending start command to INDI
### server control FIFO (.ctrl, above), but putting the local driver
### here will ensure crashed INDI server will also try to restart local
### drivers
####################################

[local]
drivers=maths_1

####################################
### Connect to remote driver maths_y, partner to local maths_x above,
### via remote INDI servers
###
### - remote.drivers@hosts=maths_y@magaox02
###   - direct TCP/IP socket connection;
###   - default port 7624
###     - equivalent to remote.drivers@hosts=maths_y@magaox02:7624
####################################
#
[remote]
servers=isMagAOX02@magaox01_02
###drivers=maths_y@magaox02 <= looks for sshDigger tunnel magaox02
#servers=isMagAOX02@magaox01_02
