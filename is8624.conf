########################################################################
### is8624.conf:  INDI server of the "remote" MagAO-X node is8624
### Special configuration for testing startup and operational sequencing
########################################################################


[indiserver]
f = /opt/MagAOX/drivers/fifos/i8624.ctrl
p = 8624
v = v,v,v


####################################
### Only local INDI driver on 8624 INDI server is magAOXMaths
### Local drivers connect on start by sending start command to INDI
### server control FIFO (.ctrl, above), but putting the local driver
### here will ensure INDI server to replace crashed INDI server will
### also try to restart local drivers
####################################

[local]
drivers=maths_y_i8624


####################################
### Remote maths_x_7624@localhost:7624 driver is not necessary,
### maths_x_7624 will be available when it connects to maths_y_8624 here
####################################

##[remote]
##drivers=maths_x_7624@localhost:7624
