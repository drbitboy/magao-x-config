########################################################################
### maths_x_i7624.conf:  magAOXmaths INDI driver
### Special configuration for testing startup and operational sequencing
########################################################################


####################################
### Driver comms start via control FIFO of INDI server on port 7624
### N.B. this overrides indiserver_ctrl_fifo assigment in magaox.conf
####################################

indiserver_ctrl_fifo = /opt/MagAOX/drivers/fifos/indiserver.ctrl


####################################
### Base value will be maths_x_i7624.val.value in get/set/cursesINDI
####################################

myVal=val


####################################
### Remote value will be maths_y_i8624.val.value in get/set/cursesINDI
####################################

otherDevName=maths_y_i8624
otherValName=val

