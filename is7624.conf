########################################################################
### is7624.conf:  INDI server of the "central" MagAO-X node
### Special configuration for testing startup and operational sequencing
########################################################################

[indiserver]
f = /opt/MagAOX/drivers/fifos/indiserver.ctrl
p = 7624
v = v,v,v

####################################
### Only local INDI driver on 7624 INDI server is magAOXMaths
### - sshDiggers are not INDI drivers and will be handled by resurrector
### Local drivers connect on start by sending start command to INDI
### server control FIFO (.ctrl, above), but putting the local driver
### here will ensure INDI server to replace crashed INDI server will
### also try to restart local drivers
####################################

[local]
drivers=maths_x_i7624

### Connect to remote drivers via remote INDI servers
[remote]
drivers=maths_y_i8624@seq_i8624_indi,tss_i9624@seq_i9624_indi
