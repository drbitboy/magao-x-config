[camera]
name=camsci2
region_roi_x=256

[instrument]
fwpupil=bump_mask
fwsci2=Halpha

[diversity]
wfilter=Halpha
type=dm
camstage=stagesci2
stage_focus=75
dmModes=wooferModes
dmdelay=0.033
indidelay=1
values =-0.35,-0.25,0.25,0.35
navg=1
ndark=10
dmdivchannel=dm01disp06
port=7624

[estimation]
N=256
nzernike=45
npad=10
pupil=bump_mask
phase_shmim=fdpr_camsci2_phase
amp_shmim=fdpr_camsci2_amp
nproc=3
gpus=0,1,2

[calibration]
path=/opt/MagAOX/calib/fdpr/dmtweeter_camsci2_dmdiv

[interaction]
hval = 0.05
Nact = 2040
dm_map=/opt/MagAOX/calib/dm/bmc_2k/bmc_2k_actuator_mapping.fits
dm_mask=/opt/MagAOX/calib/dm/bmc_2k/bmc_2k_actuator_mask.fits
fix_xy_to_first=True

[control]
dmctrlchannel=dm01disp06
nmodes=1500
ampthreshold=0.
dmthreshold=1.1
wfsthreshold=0.5
ninterp=3
gain=0.5
leak=0.
niter=10
delay=0.5
